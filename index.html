<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div id="word" class="word"></div>
        <div id="attempts" class="attempts">Attempts Remaining: <span id="attempts-count">6</span></div>
        <input type="text" id="guess-input" maxlength="1" placeholder="Guess a letter" />
        <button id="guess-button">Guess</button>
        <div id="message" class="message"></div>
        <div id="guessed-letters" class="guessed-letters"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
